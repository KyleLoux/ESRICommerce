<div class="page__main" data-sly-use.main="main.js">
    <header class="page__header">
		<div data-sly-resource="${ @path='topnav', resourceType='/apps/esricommerce/components/structure/topnav'}" id="parsys" data-sly-unwrap></div>
    </header>
	
	 <!-- BEGIN MAIN CONTENT SECTION -->
<div class="grid-container">
    <div class="column-24 mainContent">
		<div data-sly-resource="${ @path='car', resourceType='/apps/esricommerce/components/content/imageCarousel'}" id="carousel"></div>
		<div data-sly-resource="${ @path='des', resourceType='/apps/esricommerce/components/content/productDescription'}" id="description"></div>
		<div data-sly-resource="${ @path='chi', resourceType='/apps/esricommerce/components/content/childProducts'}" id="children"></div>
	</div>
</div>
<div class="grid-container featuredProducts leader-3">
	<p class="font-size-3 leader-1 trailer-1">${main.bannerText}  <a class="link-blue" href="${main.bannerLink}.html" style="text-decoration:none">${main.bannerCTA}</a></p>
</div>

	
	<div data-sly-resource="${ @path='par', resourceType='wcm/foundation/components/parsys'}" id="parsys"></div>
	<div data-sly-resource="${ @path='fea', resourceType='/apps/esricommerce/components/content/featuredProducts'}" id="featuredProduct"></div>

    <footer class="page__footer">
        <p class="page__copyright">${"&copy; {0} ESRICommerce Site Site. All rights reserved." @ i18n, format=main.year, context='html'}</p>
    </footer>
</div>
